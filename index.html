<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Of My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Header with Humberger Menu-->
    <header>
      <nav>
        <button id="hamburger-menu"><img src="assecc/menu-bar.png" class="size"></button>
        <ul id="mobile-menu" class="hidden">
          <li><a href="#project">Projects</a></li>
          <li><a href="#About">About</a></li>
          <li><a href="#Contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Section of About Page -->
    <section id="about">
      <h2>About Me</h2>
      <div id="about-content"></div>
    </section>
    <!-- Section of Project -->
    <section id="Projects">
      <h2>Projects</h2>
      <div id="projects-container"></div>
      <div id="projects-popup" class="hidden">
        <div id="popup-content"></div>
        <button id="close-popup">Close</button>
      </div>
    </section>
    <!-- section of Contact -->
    <section id="Contact">
      <h2>Contact Me</h2>
      <form id="contact-form">
        <input type="text" placeholder="Enter Your Name :" required>
        <input type="email" placeholder="Enter Your Email:" required>
        <textarea name="" id="message" placeholder="Enter Your Message :"></textarea>
        <button type="submit">Send</button>
        <pre id="error-message" class="hidden">Email must be in lowercase.</pre>
      </form>
    </section>
  </body>
  <script src="script.js"></script>
</html>
